<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css"></link>

    <title>Tic Tac Toe</title>
</head>

<body>

    <div class="container">
        <div class="container-player">
            <div id="currentPlayer" class="current-player card"></div>
        </div>

        <main class="board card">
            <div data-value="0" data-row="0" data-col="0"></div>
            <div data-value="1" data-row="0" data-col="1"></div>
            <div data-value="2" data-row="0" data-col="2"></div>

            <div data-value="3" data-row="1" data-col="0"></div>
            <div data-value="4" data-row="1" data-col="1"></div>
            <div data-value="5" data-row="1" data-col="2"></div>

            <div data-value="6" data-row="2" data-col="0"></div>
            <div data-value="7" data-row="2" data-col="1"></div>
            <div data-value="8" data-row="2" data-col="2"></div>
        </main>

        <div class="container-btn">
            <button id="btnRestart" type="button" class="btn-restart card">RESTART</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
